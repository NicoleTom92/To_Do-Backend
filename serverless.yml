service: todo-application-backend

provider:
  name: aws
  region: eu-west-1
  runtime: nodejs12.x

functions:
  todo: 
    handler: handler.todo
    environment:
      DB_HOST: ${opt:DB_HOST}
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}
    events:
      - http:
          method: get
          path: todo
          cors: true
      - http:
          method: put
          path: todo/{id}
          cors: true
      - http:
          method: delete
          path: todo
          cors: true
      - http:
          method: post
          path: todo
          cors: true
      